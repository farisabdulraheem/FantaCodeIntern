<!DOCTYPE html>
<html>
<body>

<select id="menu" onchange="setColor(value)">
  <option value="red">Red</option>
  <option value="blue">Blue</option>
  <option value="green">Green</option>
  <option value="black">Black</option>
   <option value="pink">Pink</option>
    <option value="grey">Grey</option>
</select> 
<button id="btn" onclick="hide()">Hide</button>

<h1 id="demo" onclick="myFunction()">Select a colour and CLick me!!!.</h1>


<script>
var res="red"
function setColor(a)
{res=a;
}
var x=document.getElementById("demo");
function myFunction() {
   x .style.color = res;

}
function hide()
{
	 if (x.style.display === "none") {
        x.style.display = "block";
        document.getElementById("btn").innerHTML="Hide";
       
    } else {
        x.style.display = "none";
         document.getElementById("btn").innerHTML="Show";
    }
}
</script>

</body>
</html>
